version: '3.2'

services:
  isomer:
    build:
      context: ../
    image: isomer:local
    command: iso -p /isomer --config-path /isomer launch
    environment:
      ISOMER_DBHOST: db:27017
      ISOMER_LAUNCH_WEB_ADDRESS: 0.0.0.0
    ports:
      - 0.0.0.0:443:443
      - 0.0.0.0:80:80
    networks:
      - dock_net
    volumes:
      - isomer_data:/isomer
  db:
    image: mongo:4.0.14
    volumes:
      - dbdata:/data/db
    ports:
      - target: 27017
        published: 27027
        mode: host
    networks:
      - dock_net

volumes:
  dbdata:
  isomer_data:

networks:
  dock_net:
    driver: bridge
